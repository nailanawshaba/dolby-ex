<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Merry SVG Christmas</title>
        <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <div id="loading" class="centered loading one-edge-shadow">
      <p class="centered"><img src="assets/images/loading.gif" width="35" height="35" /><br/>Loading...</p>
    </div>


    <div id="wrapper" class="footer">

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="xmas" x="0" y="0" viewBox="30 -150 300 350" xml:space="preserve" enable-background="new 0 0 300 350">
        <style>
          .s0{
          overflow:visible;
          }
          .s1{
          clip-path:url(#SVGID_1_);
          fill:#D73F22;
          }
          .s2{
          clip-path:url(#SVGID_1_);
          fill:#4C4C4E;
          }
          .s3{
          fill:#FCB51D;
          }
          .s4{
          fill:#B61F2B;
          }

        </style>  
        <g id="Presents">
          <g id="PresentB" class="box">
            <ellipse id="hill" cx="180.0" cy="210" rx="150.0" ry="110.0" fill="#FFFFFF"/>
            <ellipse id="ShadowPresent" class="PresentBoxShadow" cx="180.0" cy="120.3" rx="50.0" ry="8.0" fill="#CCCCCC"/>
            <g class="PresentBox">
              <g id="Logo" class="socialLinkP">
                <a id="linkSource" xlink:href="" target="_blank">
                  <image id="imageSource" x="155" y="65" width="50" height="50" xlink:href="" />
                </a>
              </g>

              <rect x="146.8" y="72" width="66.2" height="49.5" fill="#D53938"/>
              <rect x="146.8" y="72.7" width="66.2" height="3.6" fill="#B6282E" class="boxTopShadow"/>
              <rect x="138" y="57.9" width="83.9" height="15.1" fill="#E85E4D" class="boxTop"/>
              <rect x="185" y="57.5" width="10.4" height="64" fill="#FCB51D" class="ribbonSide"/>

              <g class="PresentBoxRibbon">
                <polygon points="190.7 57.2 175.9 40.8 164.8 52.7 184.4 63.6 " fill="#FCB51D"/>
                <polygon points="184.4 63.5 163.9 61.1 164.8 52.6 " fill="#B61F2B"/>
                <polygon points="190.5 57.3 204.6 40.2 216.2 51.5 197.2 63.4 " fill="#FCB51D"/>
                <polygon points="197.2 63.4 217.5 60 216.2 51.5 " fill="#B61F2B"/>
              </g>

            </g>
          </g>

        </g>
      </svg>

      <div style="width:265px; padding: 5px; background-color: white;">
      <input id="imageInput" type="text" size="40" /><br/>
      <input id="linkInput" type="text" size="40" /><br/>
      <input id="submitButton" type="submit" value="Go!" />
      </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
